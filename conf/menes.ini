[app]
log_directory=/var/log/menes/
log_filename=app.log
download_root=/var/log/menes/download
internaltoken=spam_ham
from_addr=no-reply@menes-pdf.info
return_path=admin@menes-pdf.info
usagelog_filepath=/var/log/menes/usage.log

[worker]
log_directory=/var/log/menes/
log_filename=worker.log
build_root=/tmp/menes
menes_url=http://menes-pdf.info
texlive_bin_path=/usr/local/texlive/bin/x86_64-linux/

[aws]
sqs_region = ap-northeast-1
sqs_queue_name=menes_queue
ses_region = us-east-1

